version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: reviewer_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: reviewer_service
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - reviewer_network

  app:
    build: .
    container_name: reviewer_service
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: reviewer_service
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - reviewer_network
    restart: on-failure

volumes:
  postgres_data:
    driver: local

networks:
  reviewer_network:
    driver: bridge